<div class="report" id="report">
    <nav class="teal lighten-2">
        <div class="nav-wrapper">
            <span class="brand-logo">Report Bug</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="summary" rv-value="data.summary">
                <label for="summary">Summary</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="project" class="autocomplete" rv-value="data.project">
                <label for="project">Project</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="steps" class="materialize-textarea" rv-value="data.steps"></textarea>
                <label for="steps">Steps to reproduce</label>
            </div>
        </div>
        <div class="row hidden-field-visible" rv-each-field="data.hiddenFieldsVisible">
            <div class="input-field col s10">
                <input type="text" rv-id="field.value" rv-value="field.data" rv-if="field.input" rv-class-autocomplete="field.autocomplete">
                { data | set field.value field.data }
                <textarea class="materialize-textarea" rv-id="field.value" rv-value="field.data" rv-if="field.textarea"></textarea>
                <label rv-for="field.value">{ field.label }</label>
            </div>
            <div class="col s2 valign-wrapper">
                <span class="close-hidden-field-visible" rv-on-click="controller.makeHidden"><i class="material-icons">close</i></span>
            </div>
        </div>
        <div class="row additional-fields">
            <div class="col" rv-each-field="data.hiddenFields">
                <span rv-on-click="controller.makeVisible">+ { field.label }</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 right-align">
                <button class="waves-effect waves-light btn teal lighten-2 save-btn">Save</button>
            </div>
        </div>
    </div>
</div>
${require('./script.js')}
