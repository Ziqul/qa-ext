<html>
    <head>
        <!-- LIB -->
        <link rel="stylesheet" href="../../lib/css/material-icons.css"></link>
        <link rel="stylesheet" href="../../lib/css/materialize.min.css"></link>
        <!-- <link rel="stylesheet" href="../../lib/css/bootstrap.min.css"></link> -->
        <!-- SRC -->
        <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <span class="brand-logo">New bug</span>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="summary">
                    <label for="summary">Summary</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="project" class="autocomplete">
                    <label for="project">Project</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="steps" class="materialize-textarea"></textarea>
                    <label for="steps">Steps to reproduce</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="issue" class="autocomplete">
                    <label for="issue">Issues</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row additional-fields">
                <div class="col">
                    <span>awd1</span>
                </div>
                <div class="col">
                    <span>awd2</span>
                </div>
            </div>
        </div>
        <!-- LIB -->
        <script src="../../lib/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../lib/js/materialize.min.js"></script>
        <!-- <script src="../../lib/js/bootstrap.bundle.min.js"></script> -->
        <!-- SRC -->
        <script type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
